<ion-view hide-nav-bar="true">



  <!-- do you want padding -->
  <ion-content class="padding">

    <!-- nav-like row w/ button to go back to map -->
    <div class="row">
      <button class="button button-clear button-positive" ui-sref="main.mappy" >
        <a nav-direction="back">
          <i class="icon ion-arrow-left-c"></i>
          Back
        </a>
      </button>
    </div>


    <div class="card padding" >  <!-- ng-if="ctrl.data.obj" -->
      <div >
        <h2>{{ ctrl.data.obj.title || 'Click on a marker to see more information!'}}</h2>
        <p>{{ ctrl.data.obj.location || '' }}</p>
        <span class="type type-balanced type-small">Opened: </span>
          <span class="type type-muted type-small">{{ ctrl.data.obj.open | date:'dd MMM'}}</span>
      </div>
    </div>

    <div class="google-street-view-image-container" style="max-width: 100%; ">
      <div class="google-street-view-image" style='margin-left: auto; margin-right: auto;'>
        <img ng-src="https://maps.googleapis.com/maps/api/streetview?size=600x500&location={{ctrl.data.obj.geo.split(',')[0]}},{{ctrl.data.obj.geo.split(',')[1]}}&key=AIzaSyAlknlJsVbu4Dp4dSnHFL7f_owcBWXT_i8" alt="" style="width:100%; height: auto;">
      </div>
    </div>

  </ion-content>
</ion-view>
